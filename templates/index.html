<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传到期提醒表格</title>
</head>
<body>
    <h2>上传到期提醒表格（.xlsx）</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit">上传</button>
    </form>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>上传 Excel</title>
</head>
<body>
    <h2>上传 Excel 文件（系统将保存为 CSV）</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="上传">
    </form>
    <a href="/files">查看所有文件</a>
</body>
</html>
