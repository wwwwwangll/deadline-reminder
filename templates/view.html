<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>查看文件：{{ filename }}</title>
    <style>
        table.data {
            border-collapse: collapse;
            width: 100%;
        }
        table.data th, table.data td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        table.data th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>查看文件：{{ filename }}</h2>
    {{ table | safe }}
    <br><a href="/files">返回文件列表</a>
</body>
</html>
